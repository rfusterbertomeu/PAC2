<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liga de Tenis - Participantes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .reticula {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .participante {
      flex: 1 1 calc(33.333% - 20px); /* 33.333% de ancho con 20px de espacio entre elementos */
      max-width: calc(33.333% - 20px);
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .imagen {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h2, p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Liga de Tenis - Participantes</h1>

  <div class="reticula">
    <div class="participante">
      <img src="tenista1.jpg" alt="Tenista 1" class="imagen">
      <h2>Juan Pérez</h2>
      <p>Rango: 3</p>
      <p>Edad: 28</p>
    </div>

    <div class="participante">
      <img src="tenista2.jpg" alt="Tenista 2" class="imagen">
      <h2>María García</h2>
      <p>Rango: 1</p>
      <p>Edad: 25</p>
    </div>

    <div class="participante">
      <img src="tenista3.jpg" alt="Tenista 3" class="imagen">
      <h2>Carlos Rodríguez</h2>
      <p>Rango: 5</p>
      <p>Edad: 32</p>
    </div>

    <!-- Agrega más participantes según sea necesario -->
  </div>
</body>
</html>
